<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-header">
                <h3>Espace Admin</h3>
            </div>
            <div class="card-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div style="text-align: right;">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <span id="login-spinner" class="spinner hidden" style="width: 20px; height: 20px; border-width: 3px;"></span>
                            <span id="login-button-text">Connexion / Inscription</span>
                        </button>
                    </div>
                </form>
                <div id="login-error" class="feedback-alert alert-danger hidden"></div>
                 <div style="margin-top: 1rem; color: var(--text-light); text-align: center; font-size: 0.8rem;">
                    <p>Seuls les administrateurs autorisés peuvent se connecter. Si vous êtes un nouvel admin, utilisez vos identifiants pour créer votre compte.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialisation de la logique de connexion
        setupLoginPage();
    </script>
</body>
</html>
